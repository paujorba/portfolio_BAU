<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Pau Jorba</title>
  <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
    <!-- NAVIGATION -->
    <div class="navigation">
        <ul class="nolist">
            <li>work</li>
            <li>about</li>
            <li>contact</li>
        </ul>
    </div>
    <!-- END NAVIGATION -->
    <div class="container">
        <div class="containersquare__work">
            <div class="layout__col">
                <div class="work__content">
                    <div class="work__item">
                        <div class="casecard">

                            <div class="casecard__content">
                                <h2 class="casecard__title">Genuinus</h2>
                                <p>Organic food ecommerce</p>

                                    <span class="button button--primary">
                                        <span class="form__button__text">View case</span>
                                    </span>
                                </div>
                            </div>
                            <div class="casecard__image">
                                <img src="images/carrot-mobile.png" alt="uno">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- FROM BCN -->
    <div class="frombcn">
        <p>
            from Barcelona
        </p>
    </div>
    <!-- END FROM BCN -->
